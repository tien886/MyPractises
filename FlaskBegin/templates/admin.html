{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="{{url_for('static', filename = 'admin.css')}}" />
<body>
  {% with messages = get_flashed_messages(with_categories = true) %} {% if
  messages %} {% for category, message in messages %}
  <h3 class="{{category}}">{{ message }}</h3>
  {% endfor %} {% endif %} {% endwith %}

  <h1 style="color: red; font-size: large; text-align: center">
    XIN CHAO TIEN ADMIN
  </h1>
  <div id="menu">
    <form action="/admin/insert" method="post">
      <button>
        <a href="{{url_for('admin.insert_user')}}"> INSERT USER </a>
      </button>
    </form>
    <form action="/admin/insert">
      <button>
        <a href="{{url_for('admin.delete_user', user_id = 0)}}"> DELETE USER </a>
      </button>
    </form>
    <form action="/admin/insert">
      <button>
        <a href="{{url_for('admin.view_all_user')}}"> VIEW USER TABLE </a>
      </button>
    </form>
  </div>
</body>
{% endblock %}
