<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .thank-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.12);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s;
        }
        .thank-card .icon {
            font-size: 64px;
            color: #43c6ac;
            margin-bottom: 16px;
        }
        .thank-card h1 {
            margin: 0 0 12px 0;
            font-size: 2em;
            color: #222;
        }
        .thank-card p {
            color: #444;
            margin-bottom: 24px;
        }
        .thank-card a.button {
            display: inline-block;
            padding: 10px 28px;
            background: #43c6ac;
            color: #fff;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .thank-card a.button:hover {
            background: #2e8b7a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="thank-card">
        <div class="icon">✅</div>
        <h1>Thank You!</h1>
        <p>Your registration has been received.<br>
        We appreciate your interest in our <b>Summer Course 2025–2026</b>.<br>
        We’ll contact you soon with more details.</p>
        <a class="button" href="form.html">Back to Registration</a>
    </div>
</body>
</html>
